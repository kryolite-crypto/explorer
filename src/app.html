<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<style>
		body {
			background-color: #191919FF;
			padding-top: 10px;
			padding-left: 25px;
			padding-right: 25px;
			color: white;
			font-size: 12px;
    	}

		.column {
        	margin-left: 5px;
        	margin-right: 5px;
    	}

		.header {
			line-height: 1;
			margin: 0;
			opacity: 0.5;
		}

		.text {
			line-height: 1.5;
			margin: 0;
			display: block;
		}

		.title {
			margin-bottom: -20px;
			margin-top: 20px;
			border-left: 1px solid darkgray;
			padding-left: 5px;
		}

		a {
			color: white;
			text-decoration: none;
		}

		a:hover {
			color: darkgray;
		}

		.container {
			margin-top: 20px;
			border-color: darkgray;
			border-style: solid;
			border-width: 1px;
			padding: 10px;
			display:flex;
		}

		.container .header {
			margin-bottom: 5px;
		}
	</style>
	<script>
		(function(){
		var redirect = sessionStorage.redirect;
		delete sessionStorage.redirect;
		if (redirect && redirect != location.href) {
			history.replaceState(null, null, redirect);
		}
		})();
	</script>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
